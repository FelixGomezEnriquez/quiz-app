<section>
  <header class="question-header">
    <h3>{{ this.question!.results[0].category }}</h3>
    <app-timer></app-timer>
  </header>

  <article>
    <p [innerHTML]="this.question!.results[0].question"></p>
    <div class="answers">
      <button *ngFor="let item of answers" class="answer" [innerHTML]="item">

      </button>
    </div>
  </article>

  <button class="send-answer">COntestar</button>
</section>
